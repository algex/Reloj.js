<!DOCTYPE html>
<html>
<head>
	<title>Reloj JavaScript</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<div class="widget">
			<div class="fecha">
				<p id="diaSemana" class="diaSemana"></p>
				<p id="dia" class="dia">Jueves</p>
				<p>de</p>
				<p id="mes" class="mes">Noviembre</p>
				<p>del</p>
				<p id="year" class="year">2016</p>
			
			<div class="reloj">
				<p id="horas" class="horas">11</p>
				<p>:</p>
				<p id="minutos" class="minutos">44</p>
				<p>:</p>
					<div class="caja-segundos">
					<p id="ampm" class="ampm">AM</p>
					<p id="segundos" class="segundos">15</p>
					</div>			
			</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/time.js"></script>
</body>
</html>
